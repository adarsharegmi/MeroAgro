{% extends 'base.html' %}

{% load static %}  {# for static files#}

{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    {#    for Vue js#}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>

    <link rel="stylesheet" href="{% static  'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

{% endblock head %}



{% block body %}


    <body style="background-color:  #46434B; color:#ffffff;">

    <div class="register-form mt-0 mb-2">
        <div class="container-fluid">
            <div class="row"
                 style="font-family: serif;">

                <img src="{% static "images/bg3.jpg" %}"
                     style="opacity: 0.5;  position:absolute; background-size: cover; max-width: 100%; height: 80vw; position: fixed; top: 0px; z-index: -1;">

                <h1 class="text-center" style=" font-size: 3.5vw; margin: 8vw 0vw 0vw 40vw; z-index: 2;">Create your Account Now</h1>

                <div class="col-md-6"
                     style="margin-top: 5vw; margin-left: 35vw; margin-bottom: 2vw;  background-color: #303038;">
                    <div style="margin-left: 2vw; margin-right: 1vw; margin-top:2vw;">
                        <form class="p-4 text-white" method="post" action="signup" autocomplete="off">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i> UserName</label>
                                <input type="text" name="uusername" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> Email Address </label>
                                <input type="email" name="uemail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="address"><i class="fas fa-map-marked-alt"></i> Address</label>
                                <input type="text" name="uaddress" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd"><i class="fas fa-lock"></i> Enter Password</label>
                                <input type="password" name="upassword" class="form-control" id="upa1"
                                       onkeyup="check();"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="cpwd"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" name="ucheckpassword" class="form-control" id="upa2"
                                       onkeyup="check();" required>

                            </div>
                            <div class="form-group">
                                <label for="usertype"><i class="fas fa-user-edit"></i> Register As</label>
                                <select name="uusertype" id="userttype" class="form-control" required>

                                    <option class="form-control" value="Client">Client</option>
                                    <option class="form-control" value="Consumer">Consumer</option>
                                    <option class="form-control" value="Expertise">Expertise</option>

                                </select>
                            </div>

                            <input type="submit" name="Register" value="Sign up" class="btn mb-3 mt-3 ml-5"
                                   style="background-color: #40ac40; color: #faeeee; width: 35vw;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    </body>


    <script>
        var password = document.getElementById("upa1")
            , confirm_password = document.getElementById("upa2"),
            email = document.getElementById("email");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }

        }

        upa1.onchange = validatePassword;
        upa2.onkeyup = validatePassword;
        email.onchange = validateEmail;

        function validateEmail() {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
                email.setCustomValidity("");
            } else {
                email.setCustomValidity("Email address is not valid");
            }
        }


    </script>
{% endblock %}
{% block footer %} {% endblock %}
